<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="custom ion-align-items-center ion-justify-content-center">
    <ion-col size="12">
      <div class="image-container ion-text-center">
        <img src="../../assets/image/medical-folder-icon-1024x1024-pcc8rd2e.png" alt="">
      </div>
      <form>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Số điện thoại</ion-label>
          <ion-input type="number" name="phone"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Xác nhận</ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
