<ion-content class="news" [fullscreen]="true" class="ion-padding">
  <h1 style="font-size: 40px;">Tin Tức
    <a (click)="navigateToTab2()" class="view-all">Xem tất cả</a>
  </h1>
  <Swiper-container class="swiper-container"
    [slidesPerView]="1"
    [spaceBetween]="10"
    [centeredSlides]="true"
    [loop]="true"
    [pagination]="true"
    [autoplay]="{
      delay: 4000,
      disableOnInteraction: false
    }">
    <swiper-slide *ngFor="let mem of ListNews">
      <div class="my-card-container">
        <a *ngIf="mem?.id" (click)="viewDetail(mem?.id || '')" class="my-card">
          <ion-card class="my-card">
            <ion-img [src]="mem?.img" class="my-img"></ion-img>
            <ion-card-header class="img-title">
              <div class="title" style="font-size: 13px;">{{ mem?.title }}</div>
            </ion-card-header>
            <!-- <a (click)="viewDetail(mem?.id || '')" class="view-more">Xem thêm</a> -->
          </ion-card>
        </a>
      </div>
    </swiper-slide>
  </Swiper-container>
  <ion-button (click) = "schedulEvent()">schedule</ion-button>
</ion-content>
